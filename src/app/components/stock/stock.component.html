<br>
<div class="m-5 p-5 border bg-slate-50 border-gray-600 rounded-md w-3/4 ">

    <h2 class=" title container mb-6 font-mediumuj">Agregar producto</h2>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">

        <div class="relative z-0 mb-6 w-full group">
            <input formControlName="product" type="text" name="product" id="" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2
                 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500
                  focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <p class="oculto peer-invalid:visible text-red-700 font-light">
                Please enter your product name
            </p>
            <label for="floating_email" class="peer-focus:font-medium absolute
                text-sm text-gray-500 dark:text-gray-400 duration-300
                transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                peer-focus:scale-75 peer-focus:-translate-y-6">Product</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input formControlName="price" type="number" name="Price" id="" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2
                 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500
                  focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <p class="invisible peer-invalid:visible text-red-700 font-light">
                Please enter product price
            </p>
            <label for="floating_email" class="peer-focus:font-medium absolute
                text-sm text-gray-500 dark:text-gray-400 duration-300
                transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                peer-focus:scale-75 peer-focus:-translate-y-6">Price</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input formControlName="category" type="text" name="category" id="" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent
                 border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none
                 focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <p class="invisible peer-invalid:visible text-red-700 font-light">
                Please enter product category
            </p>
            <label class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75
                top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600
                peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
                peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">category</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input formControlName="description" type="text" name="Description" id="" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent
                border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none
                focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75
                top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600
                peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
                peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input formControlName="Image" type="" name="Image" id="" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent
                border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none
                focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75
                top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600
                peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
                peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Image</label>
        </div>


        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 mb-6 w-full group">
                <input formControlName="quantity" type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="Quantity"
                    id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300
                      appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0
                      focus:border-blue-600 peer" placeholder=" " required="">
                <p class="invisible peer-invalid:visible text-red-700 font-light">
                    Please enter product quantity
                </p>
                <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6
                     scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
                     peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Quantity
                </label>
            </div>
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 
                focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full 
                sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add...</button>

        <button type="submit" class="ml-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 
                focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full 
                sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            routerLink="/editStock/:id">Back</button>
    </form>
</div>
